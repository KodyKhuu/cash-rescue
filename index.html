<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Cash Rescue</title>
  </head>
  <body>
   <nav class="navbar bg-success mb-4">
      <a href="#" class="navbar-brand text-white mx-auto">Cash Rescue</a>
      <button class="btn btn-outline-black bg-white">NEW</button>
   </nav>

   <div class="container">
      <div class="row">
         <div class="col">
            <div class="card">
               <div class="card-title">
                  <h2 class="card-header text-primary">Monthly Income</h2>
                  <div class="card-body pb-0">
                     <div class="row mb-3">
                        <h4 class="col-9 text-muted">Total Income</h4>
                        <h4 class="total-income col-3">
                           0
                        </h4>
                     </div>
                     <div class="row mb-3">
                        <h5 class="col-9 text-muted">Remaining to budget</h5>
                        <h5 class="remaining col-3">
                           0
                        </h5>
                     </div>
                     <div class="row">
                        <h5 class="difference col-9 text-muted">Difference</h5>
                        <h5 class="col-3">
                           0
                        </h5>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col">
            <div class="card mb-0">
               <div class="card-title">
                  <h2 class="card-header text-danger">Expenses</h2>
                  <div class="card-body pb-0">
                     <div class="row mb-3">
                        <h4 class="difference col-9 text-muted">
                           Spent so far
                        </h4>
                        <h4 class="spent col-3">
                           0
                        </h4>
                     </div>
                     <div class="row mb-3">
                        <h4 class="difference col-9 text-muted">
                           Remaining Balance
                        </h4>
                        <h4 class="balance col-3">
                           0
                        </h4>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="container mt-4 mb-3">
      <div class="card">
         <div class="card-body">
         <h4 class="card-title pb-2">Edit Income</h4>
            <form>
               <div class="row">
                  <div class="form-group col-6">
                     <label for="name-input" class="text-muted">Name</label>
                     <input type="text" id="name-input" class="form-control">
                  </div>
                  <div class="form-group col-4">
                     <label for="amount-input" class="text-muted">Amount</label>
                     <input type="text" id="amount-input" class="form-control">
                  </div>
               </div>
               <div class="row">
                  <div class="form-group col-8">
                     <label for="desc-input" class="text-muted">Description</label>
                     <input type="text" id="description-input" class="form-control">
                  </div>
                  <div class="form-group col-2">
                     <label for="date-input" class="text-muted">Date</label>
                     <input type="date" id="date-input" class="form-control">
                  </div>
                  <button type="button" class="add-btn col-1 btn btn-outline-primary ml-5"><i class="fa fa-plus"></i> Add</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <div class="container">
      <div class="row">
         <h5 class="mx-auto text-muted">Edit:</h5>
      </div>
      <div class="row">
         <button type="button" class="col income-btn btn btn-outline-secondary">Income</button>
         <button type="button" class="col allowances-btn btn btn-outline-secondary">Allowances</button>
         <button type="button" class="col expenses-btn btn btn-outline-secondary">Expenses</button>
      </div>
      <div class="row">
         <ul class="list-group">
         </ul>
      </div>
   </div>



   


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
